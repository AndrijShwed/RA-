<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резерв+</title>
    <link rel="icon" href="RA.ico" type="image/x-icon">
    <link rel="shortcut icon" href="Image/RA.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="Image/RA.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #e8e6d8;
            color: #000;
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 25px 16px 0;
        }

        .notifications {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #fff;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }

        /* ===== CARD ===== */
        .container {
            min-height: calc(100dvh - 70px);
            padding: 25px 16px;
            box-sizing: border-box;
        }


        .card {
            min-height: calc(10dvh - 70px - 50px);
            margin: 0 auto;
            position: relative;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .flex-spacer {
            flex-grow: 1;
        }

        .card-header {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

            .card-header h1 {
                margin: 0;
                font-size: 22px;
                font-weight: 600;
                line-height: 1.2;
            }

        /* ===== LABELS ===== */
        .label {
            margin-top: 5px;
            font-size: 14px;
            line-height: 1.1;
            color: #555;
        }

        .value {
            margin-top: 4px;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 500;
            transition: opacity 0.5s ease;
        }

        /* ===== TICKER ===== */
        .ticker {
            margin: 0px -20px;
            background: #6a4e27;
            overflow: hidden;
            height: 25px;
            display: flex;
            align-items: center;
            transition: background 0.5s ease;
        }

        .ticker-track {
            color: white;
            display: flex;
            width: max-content;
            animation: ticker 80s linear infinite;
            flex-wrap: nowrap;
            white-space: nowrap;
        }

        @keyframes ticker {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        /* ===== PERSON ===== */
        .person {
            margin-top: 18px;
        }

            .person small {
                font-size: 14px;
                color: #555;
            }

            .person h2 {
                margin: 6px 0 0;
                font-size: 22px;
                font-weight: 600;
                line-height: 1.2;
            }

        /* ===== ADD BUTTON ===== */
        .add-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background-color: #ff8c00;
            border-radius: 50%;
            color: #fff;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .add-icon {
            width: 32px;
            height: 32px;
            fill: black;
            stroke: black;
            stroke-width: 1;
        }

        /* ===== BOTTOM NAV ===== */
        .emblem {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e0e0e0;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }


        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
            gap: 4px;
        }

            .nav-item span {
                font-size: 12px;
                font-weight: 500;
            }

        .icon-box {
            width: 20px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== iOS BOTTOM SHEET ===== */
        .sheet-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity .25s ease;
            z-index: 9999;
        }

            .sheet-overlay.active {
                opacity: 1;
                pointer-events: auto;
            }

        .sheet {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 18px 18px 0 0;
            padding: 10px 0 25px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .sheet-overlay.active .sheet {
            transform: translateY(0);
        }

        .sheet-handle {
            width: 40px;
            height: 5px;
            background: #ccc;
            border-radius: 10px;
            margin: 8px auto 12px;
        }

        .sheet-item {
            width: 100%;
            padding: 14px 20px;
            border: none;
            background: #fff;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            color: black;
            cursor: pointer;
        }

            .sheet-item:active {
                background: #f2f2f2;
            }

            .sheet-item span:first-child {
                font-size: 18px;
                width: 24px;
                text-align: center;
            }

            .sheet-item svg {
                width: 22px;
                height: 22px;
                flex-shrink: 0;
            }

        .person-data-wrapper {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        .photo {
            /*width: 180px;
            flex-shrink: 0;*/
            flex: 1;
            min-width: 0;
        }

            .photo img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 8px;
            }

        .person-data {
            /* display: flex;
            flex-direction: column;
            justify-content:flex-start;
            gap: 2px;*/
            flex: 1;
            min-width: 0;
        }


    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="notifications">
            <span>Сповіщення</span>
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V11c0-3.1-1.6-5.6-4.5-6.3V4a1.5 1.5 0 0 0-3 0v.7C7.6 5.4 6 7.9 6 11v5l-2 2v1h16v-1l-2-2z" />
            </svg>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Резерв ID</h1>
                <svg class="emblem" viewBox="0 0 100 120">
                    <path d="M5,5 H95 V80 C95,95 75,110 50,115 C25,110 5,95 5,80 Z" fill="black" />
                    <path d="M50,25 L58,40 V85 H66 V38 L78,38 V80 C78,90 70,98 50,98 C30,98 22,90 22,80 V38 H34 V85 H42 V40 Z" fill="#ced0b9" />
                    <path d="M50,25 L42,40 V85 H58 V40 Z" fill="#ced0b9" />
                    <path d="M50,98 V108 L55,98 H45 L50,108 Z" fill="#ced0b9" />
                </svg>
            </div>

            <div class="person-data-wrapper">
                <div class="photo">
                    <img src="Image/photo1.png" alt="Фото" />
                </div>

                <div class="person-data">
                    <div class="label">Дата</div>
                    <div class="label">народження:</div>
                    <div class="value">30.11.1976</div>

                    <div class="label">Відстрочка до:</div>
                    <div class="value">Кращих часів</div>
                </div>
               
            </div>
            
            <div class="flex-spacer"></div>

            <div class="ticker">
                <div class="ticker-track" id="tickerTrack">JS підставить час сюди</div>
            </div>

            <div class="person">
                <small>Військовозобов'язаний</small>
                <h2>ШВЕД<br>Андрій<br>Ярославович</h2>
            </div>

            <div class="add-btn">
                <svg class="add-icon" width="32" height="32" viewBox="0 0 24 24" fill="black">
                    <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <div class="icon-box">
                <svg width="20" height="25" viewBox="0 0 20 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="20" height="25" rx="1" fill="black" />
                    <rect x="2" y="12" fill="white" width="16" height="3" />
                    <rect x="2" y="18" fill="white" width="16" height="3" />
                </svg>
            </div>
            <span style="font-weight:700">Резерв ID</span>
        </a>

        <a href="#" class="nav-item">
            <div class="icon-box">
                <svg width="20" height="25" viewBox="0 0 20 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="20" height="25" rx="1" stroke="black" stroke-width="4" />
                    <path d="M10 5l-7 7 7 7 7-7-7-7z" fill="black" />
                </svg>
            </div>
            <span>Вакансії</span>
        </a>

        <a href="#" class="nav-item">
            <div class="icon-box">
                <svg width="20" height="25" viewBox="0 0 20 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 7h16M2 14h16M2 21h16" stroke="black" stroke-width="3" stroke-linecap="round" />
                </svg>
            </div>
            <span>Меню</span>
        </a>
    </nav>

    <!-- SHEET -->
    <div class="sheet-overlay" id="sheetOverlay">
        <div class="sheet">
            <div class="sheet-handle"></div>
            <button class="sheet-item"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none" /><line x1="12" y1="10" x2="12" y2="16" stroke="black" stroke-width="2" /><circle cx="12" cy="7" r="1.5" fill="black" /></svg><span>Переглянути документ</span></button>
            <button class="sheet-item"><svg viewBox="0 0 24 24"><path d="M6 2h8l4 4v16H6z" fill="none" stroke="black" stroke-width="2" /><path d="M14 2v4h4" stroke="black" stroke-width="2" /></svg><span>Завантажити PDF</span></button>
            <button class="sheet-item"><svg viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 3-6" fill="none" stroke="black" stroke-width="2" /><polyline points="3 4 3 10 9 10" fill="none" stroke="black" stroke-width="2" /></svg><span>Оновити документ</span></button>
            <button class="sheet-item"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" fill="none" stroke="black" stroke-width="2" /><line x1="12" y1="8" x2="12" y2="16" stroke="black" stroke-width="2" /><line x1="8" y1="12" x2="16" y2="12" stroke="black" stroke-width="2" /></svg><span>Розширені дані з реєстру</span></button>
            <button class="sheet-item"><svg viewBox="0 0 24 24"><path d="M6 2h8l4 4v16H6z" fill="none" stroke="black" stroke-width="2" /><line x1="9" y1="13" x2="15" y2="13" stroke="black" stroke-width="2" /></svg><span>Подати запит на відстрочку</span></button>
            <button class="sheet-item"><svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke="black" stroke-width="2" stroke-linecap="round" /></svg><span>Направлення на ВЛК</span></button>
            <button class="sheet-item"><svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L18.37 9.38l-3.75-3.75L3 17.25z" fill="none" stroke="black" stroke-width="2" /></svg><span>Уточнити контактні дані</span></button>
        </div>
    </div>

    <script>
        // Тicker
        const tickerTrack = document.getElementById('tickerTrack');

        function getCurrentTickerText() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const d = now.getDate().toString().padStart(2, '0');
            const mo = (now.getMonth() + 1).toString().padStart(2, '0');
            const y = now.getFullYear();
            return `Документ оновлено о ${h}:${m} | ${d}.${mo}.${y} • `;
        }
        function updateTicker() { tickerTrack.innerHTML = getCurrentTickerText().repeat(20); }
        updateTicker();
        setInterval(updateTicker, 60000);

        // Додати кнопку меню
        const addBtn = document.querySelector('.add-btn');
        const sheetOverlay = document.getElementById('sheetOverlay');
        addBtn.addEventListener('click', () => sheetOverlay.classList.add('active'));
        sheetOverlay.addEventListener('click', e => { if (e.target === sheetOverlay) sheetOverlay.classList.remove('active'); });

        // Кнопка оновлення документу
        const updateButton = Array.from(document.querySelectorAll('.sheet-item')).find(btn => btn.querySelector('span')?.textContent.includes('Оновити документ'));
        // "Кращих часів"
        const deferValue = Array.from(document.querySelectorAll('.value')).find(v => v.textContent.includes('Кращих часів'));

        updateButton.addEventListener('click', () => {
            // сховати меню
            sheetOverlay.classList.remove('active');
            // зберегти старий фон
            const tickerContainer = tickerTrack.parentElement;
            const oldBg = tickerContainer.style.background || '#6a4e27';
            const oldColor = tickerTrack.style.color || 'white';
            // змінити фон і текст
            tickerContainer.style.background = 'yellow';
            tickerTrack.style.color = 'black';
            tickerTrack.innerHTML = 'Оновлення даних • '.repeat(50);

            // Сховати "Кращих часів"
            deferValue.style.opacity = 0;

            // через 10 сек повернути
            setTimeout(() => {
                tickerContainer.style.background = oldBg;
                tickerTrack.style.color = oldColor;
                updateTicker();
                // Показати "Кращих часів"
                deferValue.style.opacity = 1;
            }, 10000);
        });
    </script>

</body>
</html>
