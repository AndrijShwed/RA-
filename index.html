<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резерв+</title>
    <link rel="icon" href="RA.ico" type="image/x-icon">
    <link rel="shortcut icon" href="Image/RA.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="Image/RA.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #e8e6d8;
            color: #000;
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 14px 16px;
        }

        .notifications {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #fff;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }

        /* ===== CARD ===== */
        .container {
            margin-top: 30px;
            padding: 30px 16px 50px;
        }

        .card {
            position: relative;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            /* Скляний ефект */
            background: rgba(0, 0, 0, 0.1); /* напівпрозорий темний фон */
            /*backdrop-filter: blur(10px);*/ /* розмиття фону позаду */
            -webkit-backdrop-filter: blur(10px); /* для Safari */
            /* Витончений темний контур */
            border: 1px solid rgba(0, 0, 0, 0.3);
            /* Тінь для легкого об’єму */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

            .card-header h1 {
                margin: 0;
                font-size: 22px;
                font-weight: 600;
                line-height: 1.2;
            }

        /* ===== LABELS ===== */
        .label {
            margin-top: 16px;
            font-size: 14px;
            color: #555;
        }

        .value {
            margin-top: 4px;
            font-size: 18px;
            font-weight: 500;
        }


        /* ===== TICKER ===== */
        .ticker {
            margin: 140px -20px 10px -20px;
            background: #6a4e27;
            overflow: hidden;
            height: 25px; /* висота стрічки */
            display: flex;
            align-items: center; /* центрування тексту по вертикалі */
        }

        .ticker-track {
            color: white;
            display: flex;
            width: max-content;
            animation: ticker 18s linear infinite;
        }

            /*.ticker-track span {
                font-size: 16px;
                font-weight: 500;
                white-space: nowrap;*/
                /* Відступи тільки з боків, зверху/знизу прибрано */
                /*padding: 0 5px;
                color: #fff;
            }*/

            .ticker-track {
                display: flex;
                flex-wrap: nowrap;
                white-space: nowrap;
                color: #fff;
                animation: ticker 18s linear infinite;
                -webkit-box-orient: horizontal;
            }


        @keyframes ticker {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        /* ===== PERSON ===== */
        .person {
            margin-top: 18px;
        }

            .person small {
                font-size: 14px;
                color: #555;
            }

            .person h2 {
                margin: 6px 0 0;
                font-size: 22px;
                font-weight: 600;
                line-height: 1.2;
            }

        /* ===== ADD BUTTON ===== */
        .add-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background-color: #ff8c00;
            border-radius: 50%;
            color: #fff;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .add-icon {
            width: 32px; /* збільшений розмір */
            height: 32px;
            fill: black; /* чорний колір */
            stroke: black; /* додаємо обведення для ефекту "жирності" */
            stroke-width: 1; /* робить лінії товстішими */
        }


        /* ===== BOTTOM NAV ===== */

        .emblem {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px; /* Оптимальний розмір як на скриншоті */
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e0e0e0;
            padding-bottom: 15px; /* Місце для системної смужки iPhone */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
            gap: 4px;
        }

            .nav-item span {
                font-size: 12px;
                font-weight: 500;
            }

            .nav-item svg {
                width: 100%; /* підлаштовуємо ширину під контейнер */
                height: auto; /* висота автоматично по пропорціях SVG */
                max-height: 100%; /* не виходить за межі контейнера */
            }

        .icon-box {
            width: 20px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="notifications">
            <span>Сповіщення</span>
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V11c0-3.1-1.6-5.6-4.5-6.3V4a1.5 1.5 0 0 0-3 0v.7C7.6 5.4 6 7.9 6 11v5l-2 2v1h16v-1l-2-2z" />
            </svg>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Військово-обліковий<br>документ</h1>

                <!-- TRIDENT -->
                <svg class="emblem" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg" style="width: 40px;">
                    <path d="M5,5 H95 V80 C95,95 75,110 50,115 C25,110 5,95 5,80 Z" fill="black" />

                    <path d="M50,25
                                L58,40 V85 H66 V38 L78,38 V80
                                C78,90 70,98 50,98
                                C30,98 22,90 22,80
                                V38 H34 V85 H42 V40 Z"
                          fill="#ced0b9" />

                    <path d="M50,25 L42,40 V85 H58 V40 Z" fill="#ced0b9" />

                    <path d="M50,98 V108 L55,98 H45 L50,108 Z" fill="#ced0b9" />
                </svg>

            </div>

            <div class="label">Дата народження:</div>
            <div class="value">28.06.1998</div>

            <div class="label">Відстрочка до:</div>
            <div class="value">Кращих часів</div>

            <div class="ticker">
                <!--<div class="ticker-track">
                        <span>Документ оновлено о @DateTime.Now.ToString("HH:mm | dd.MM.yyyy") •</span>
                        <span>Документ оновлено о 08:13 | 19.01.2026 •</span>
                        <span>Документ оновлено о 08:13 | 19.01.2026 •</span>
                        <span>Документ оновлено о 08:13 | 19.01.2026 •</span>
                     </div>-->
                <div class="ticker-track" id="tickerTrack">
                     JS підставить час сюди 
                </div>
            </div>

            <div class="person">
                <small>На обліку</small>
                <h2>ШВЕД<br>Андрій<br>Ярославович</h2>
            </div>

            <div class="add-btn">
                <svg class="add-icon" width="32" height="32" viewBox="0 0 24 24" fill="black">
                    <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <div class="icon-box">
                <svg width="20" height="25" viewBox="0 0 20 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="20" height="25" rx="1" fill="black" />
                    <rect x="2" y="12" fill="white" width="16" height="3" />
                    <rect x="2" y="18" fill="white" width="16" height="3" />
                </svg>
            </div>
            <span style="font-weight: 700">Резерв ID</span>
        </a>

        <a href="#" class="nav-item">
            <div class="icon-box">
                <svg width="20" height="25" viewBox="0 0 20 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="20" height="25" rx="1" stroke="black" stroke-width="4" />
                    <path d="M10 5l-7 7 7 7 7-7-7-7z" fill="black" />
                </svg>
            </div>
            <span>Вакансії</span>
        </a>

        <a href="#" class="nav-item">
            <div class="icon-box">
                <svg width="20" height="25" viewBox="0 0 20 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 7h16M2 14h16M2 21h16" stroke="black" stroke-width="3" stroke-linecap="round" />
                </svg>
            </div>
            <span>Меню</span>
        </a>
    </nav>

    <script>
        // Поточний час і дата при завантаженні сторінки
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const year = now.getFullYear();

        const currentTime = `Документ оновлено о ${hours}:${minutes} | ${day}.${month}.${year} • `;

        const tickerTrack = document.getElementById('tickerTrack');

        // Додаємо кілька повторів для прокрутки
        tickerTrack.innerHTML = currentTime.repeat(4);
    </script>

</body>
</html>
